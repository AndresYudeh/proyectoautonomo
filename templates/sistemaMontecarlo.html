{% extends 'base.html' %}
{% block title %} Montecarlo {% endblock %}
{% block content %}

<center>
    <br><br><br>
    <h2><strong>Simulación por el método de Montecarlo.</strong></h2>
    {% if error %}
    <div class="alert alert-success" role="alert">
        {{ error }}
    </div>
    {% endif %}
    <br>
    <div class="card" style="width: 40rem;">
        <div class="card-body">
            <form enctype="multipart/form-data" method="POST" action="{{url_for('calcularMontecarlo')}}"><br>
                <div class="col-sm-12">
                    <div class="form-row">
    
                        <legend class="text-center header"><strong>Porfavor ingresa los siguientes valores:</strong></legend><br>
                        <div class="col-md-6 mb-3">
                            <label for="validationDefault01">Cantidad de  iteraciones 'n'</label>
                            <input name="numeroIteraciones" type="number" class="form-control" id="validationDefault01"
                                required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationDefault02">Semilla 'X0'</label>
                            <input name="semilla" type="number" class="form-control" id="validationDefault02" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationDefault01">Cantidad a multiplicar 'a'</label>
                            <input name="multiplicador" type="number" class="form-control" id="validationDefault01"
                                required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationDefault02">Valor del incremento 'c'</label>
                            <input name="incremento" type="number" class="form-control" id="validationDefault02" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationDefault01">Valor del módulo 'm'</label>
                            <input name="modulo" type="number" class="form-control" id="validationDefault01" required>
                        </div><br>
                        <legend class="text-center header"><strong>Suba aquí su dataset.</strong></legend><br>
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <input name="file" type="file" class="form-control-file form-data" id="exampleFormControlFile1"
                                    required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="validationDefault01">Asigne un nombre para 'X'</label>
                                <input name="x" type="text" class="form-control" id="validationDefault01"
                                    required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="validationDefault01">Asigne un nombre para 'Y'</label>
                                <input name="y" type="text" class="form-control" id="validationDefault01"
                                    required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationDefault01">Selecciona tu tipo de archivo</label>
                            <select name="tipoarchivo" required>
                                <option value="">Seleccione</option>
                                <option value="1">Excel</option> 
                                <option value="2">csv </option> 
                                <option value="3">json</option>
                                
                            </select>
                        </div>
                    </div>
                    <button class="btn boton " type="submit">Simular</button>
                </div>
            </form>
        </div>
    </div>
</center>
<br><br><br><br>
{% endblock %}
